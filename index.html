<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

    <div class="content>"   

        <!--FORMULÁRIO DE LOGIN-->

    <div id="login" >
        <form method="post" action="">
            <h1>Login</h1>
            <p>
                <label for="nome login">Nome completo:</label>
                <input id="nome login" name="nome_login" required="required" type="text" placeholder="Nome completo">

            </p>

            <p>
                <label for="email_login">E-mail/login: </label>
                <input id="email_login" name="email_login"type="email"required="required" type="email" placeholder="contato@gmail.com">

            </p>

            <p>
                <label for="senha_cad">Senha:</label>
                <input id="senha_cada" name="senha_cada" required="required" type="password" placeholder="Ex.123456">

            </p>

            <p>

               <input type="submit" value="Cadastrar">

            </p>

            <p class="Link">
                Já tem conta?!
                <a href="#paralogin">Acessar a conta</a>
            </p>
        </form>
    </div>
    </div>
</body>
</html>   
</body>
</html>
